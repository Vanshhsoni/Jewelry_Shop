{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin Login</title>
  <link href="{% static 'css/admin.css' %}" rel="stylesheet"/>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-sm bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Admin Login</h2>
    {% if error %}<p class="text-red-500 mb-2">{{ error }}</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <input name="username" placeholder="Username" class="w-full mb-3 p-2 border rounded"/>
      <input name="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded"/>
      <button class="w-full bg-[#BDA78B] text-white py-2 rounded">Sign in</button>
    </form>
  </div>
</body>
</html>

{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    {% if form.errors %}
        <div class="error-message">Invalid username or password</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <div class="password-container">
            <input type="password" name="password" placeholder="Password" id="password" required>
            <span class="toggle-eye" onclick="togglePassword('password', this)" tabindex="0" role="button" aria-label="Toggle password visibility">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#6B4C3B" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </span>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="alt">
        Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a>
    </div>
</div>

<script>
function togglePassword(inputId, toggleElement) {
    const passwordInput = document.getElementById(inputId);
    const isPassword = passwordInput.type === 'password';
    
    // Toggle password visibility
    passwordInput.type = isPassword ? 'text' : 'password';
    
    // Add animation to eye icon
    const svg = toggleElement.querySelector('svg');
    svg.classList.add('eye-toggle-animation');
    
    // Update SVG icon based on state
    if (isPassword) {
        // Show "eye-off" when password is visible
        svg.innerHTML = `
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <path d="M1 1l22 22"/>
        `;
    } else {
        // Show "eye" when password is hidden
        svg.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
        `;
    }
    
    // Remove animation class after animation completes
    setTimeout(() => {
        svg.classList.remove('eye-toggle-animation');
    }, 400);
}

// Add keyboard support for eye toggle
document.addEventListener('DOMContentLoaded', function() {
    const eyeToggles = document.querySelectorAll('.toggle-eye');
    eyeToggles.forEach(toggle => {
        toggle.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
    });
});
</script>
{% endblock %}

{% extends "core/base.html" %}
{% block content %}
<main class="flex-1">
  <section class="py-12 px-4 sm:px-6 lg:px-8 bg-[#FDFBF9]">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center text-[var(--text-color)] mb-10">
        Product Categories
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8">
        {% for c in categories %}
        <a href="{% url 'shop:item' c.id %}" class="group block">
          <div class="overflow-hidden rounded-2xl shadow-md bg-white">
            <div class="w-full aspect-[4/5] bg-center bg-cover rounded-2xl transition-transform duration-300 group-hover:scale-105"
                style="background-image: url('{{ c.image.url }}');">
            </div>

          </div>
          <h3 class="text-center text-base sm:text-lg font-medium text-[var(--text-color)] mt-3">
            {{ c.name }}
          </h3>
        </a>
        {% endfor %}
      </div>
    </div>
  </section>
</main>
{% endblock %}
